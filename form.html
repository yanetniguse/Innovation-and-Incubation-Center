<!DOCTYPE html>
<html>
<head>
    <title>Firebase_form</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color:aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        .box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form {
            margin-bottom: 20px;
        }

        .inputbox {
            margin-bottom: 20px;
        }

        .inputbox input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .inputbox input:focus {
            outline: none;
            border-color: #007bff;
        }

        .inputbox span {
            display: block;
            margin-bottom: 5px;
        }

        .sub {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sub:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
<body>
    
    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="name" required>
                    <span>Name</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="problem" required>
                    <span>Problem</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="description" required>
                    <span>Description</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="solution" required>
                    <span>Solution</span>
                </div>
                <input type="submit" value="Submit" class="sub" id="submit">
            </form>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
  apiKey: "AIzaSyBzP46VtxfsPZRKMLBy4fjRZZuMou5LMg8",
  authDomain: "i2c-applicants.firebaseapp.com",
  databaseURL: "https://i2c-applicants-default-rtdb.firebaseio.com",
  projectId: "i2c-applicants",
  storageBucket: "i2c-applicants.appspot.com",
  messagingSenderId: "181507897202",
  appId: "1:181507897202:web:3707bc89e7fdff240c0feb",
  measurementId: "G-6YDNSPK539"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e){
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const problem = document.getElementById("problem").value;
            const description = document.getElementById("description").value;
            const solution = document.getElementById("solution").value;

            // Set data in Firebase
            set(ref(db, 'users/' + name), {
                name: name,
                email: email,
                problem: problem,
                description: description,
                solution: solution
            }).then(() => {
                alert("Login Successful!");
            }).catch((error) => {
                console.error("Error saving data: ", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>

</body>
</html>
